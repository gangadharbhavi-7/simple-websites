<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form Demo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form </h1>
       <form id="registrationForm">
            <label for="Name">Name :</label>
            <input type="text" id="Name" name="Name" required>
            <br><br>
            <label for="Dateofbirth">Date of birth :</label>
            <input type="date" id="Dateofbirth" name="Date of birth" required>
            <br><br>
            <label for="FatherName">Father Name :</label>

            <input type="text" id="FatherName" name ="Father Name" required>
            <br><br>
            <label for="Mothername">Mother Name :</label>
            <input type="text" id="Mothername" name="Mother Name" required>
            <br><br>
           

        </form>
         <button id="submit">Submit</button>
     <script src="script.js"></script>
    </body>
</html>
